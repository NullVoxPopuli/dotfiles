import = ["/Users/psego/.config/alacritty/themes/themes/horizon-dark.toml"]

[font.normal]
family = "NotoSansM Nerd Font Mono"
# family = "AnonymicePro Nerd Font Mono"
# family = "0xProto Nerd Font Mono"
# family = "CodeNewRoman Nerd Font Mono"
# family = "DejaVuSansMono Nerd Font Mono"

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "N"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u001F"
key = "Slash"
mods = "Control"

[mouse]
hide_when_typing = false

[shell]
args = ["--login"]
program = "/opt/homebrew/bin/bash"

[window]
option_as_alt = "Both"

# https://github.com/alacritty/alacritty/issues/5246#issuecomment-1878166299
[[hints.enabled]]
binding = { key = "U", mods = "Control|Shift" }
command = "xdg-open"
hyperlinks = true
mouse.enabled = true
mouse.mods = "Control"
post_processing = true
persist = false
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩‘]+"
